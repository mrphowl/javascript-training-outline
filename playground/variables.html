<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width,initial-scale=1.0">
  <title>HTML Base</title>
  <link rel="stylesheet" href="../base.css">
</head>
<body>
<script>
  // Variables
  // var and let variables can be changed or updated, and const variables cannot.
  var first = 'Elie'; // recommended to use let or const instead of var
  let age = 37;
  const cool = true;

  first = 'Brother Elie';
  age = 999999;
  // This will give an error:
  // > Uncaught TypeError: Assignment to constant variable.
  cool = false;
</script>
</body>
</html>
