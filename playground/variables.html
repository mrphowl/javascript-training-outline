<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width,initial-scale=1.0">
  <title>HTML Base</title>
  <link rel="stylesheet" href="../base.css">
</head>
<body>
<script>
  // Variables
  console.log('Three ways to declare variables.');
  var first = 'Elie'; // recommended to use let or const instead of var
  console.log(`var first = "${first}"`);
  let age = 37;
  console.log(`let age = ${age}`);
  const cool = true;
  console.log(`const cool = ${cool}`)

  // Code blocks - code bound by curly brackets
  if (age > 10) {
    console.log("you are old");
  }
</script>
</body>
</html>
