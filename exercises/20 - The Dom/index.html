<!doctype html>
<html lang='en'>
<head>
  <meta charset='UTF-8'>
  <meta name='viewport'
        content='width=device-width, user-scalable=no, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0'>
  <meta http-equiv='X-UA-Compatible' content='ie=edge'>
  <title>JS-201: The DOM</title>
  <link rel='stylesheet' href='../../base.css'>
</head>
<body>
<div class='items'>
  <article class="item">
    <h2>I'm an article</h2>
    <p class="pizza">This is how many pizzas I ate! 🍕</p>
  </article>
</div>
<script>
  /* Get and set element text */
  // Select the element
  const pizzaList = document.querySelector('.pizza');
  console.log(pizzaList.textContent);
  // Update the textContent.
  // This will take what was already there and adds a pizza emoji to the end.
  // This method can be slow in some applications that have lots of text and HTML,
  // because it causes the browser to re-render the entire list.
  pizzaList.textContent = `${pizzaList.textContent}🍕`;

  /* insertAdjacentText and insertAdjacentElement */
  // These are different methods to add text to the end.
  // (arg1) position can be (beforebegin, afterbegin, beforeend, afterend)
  // 
  pizzaList.insertAdjacentText('beforeend', '🍕');
  pizzaList.insertAdjacentText('afterbegin', '🍕');

  // more pizza
  let morePizza = document.createElement('p');
  morePizza.classList.add('more-pizza');
  morePizza.textContent = '🍕🍕🍕🍕🍕';
  pizzaList.insertAdjacentElement('afterend', morePizza);

  // Nodes vs Elements
  // Nodes can be anything, but an accutal element is something that is wrapped
  // in tags.
</script>
</body>
</html>
